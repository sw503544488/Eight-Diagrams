<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style id="style">
    body {}

    #div1 {

      position: fixed;
      right: 20px;
      top: 20px;
    }

    #div1::before {
      width: 200px;
  height: 200px;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 50%;
      content: '';
      position: absolute;
      display: block;
    }

    #div1::after {
      width: 200px;
  height: 200px;
      content: '';
      top: 0;
  left: 50%; 
  transform: translateX(-50%);
  border-radius: 50%;
      position: absolute;
      display: block;
      background: rgb(255,255,255);

    }


  </style>
</head>

<body>

  <span id="demo">hi</span>
  <div id="div1"></div>
  <script src="index.js"></script>


</body>

</html>
